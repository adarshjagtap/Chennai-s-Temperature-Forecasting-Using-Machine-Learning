<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecasted Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d3d3d3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 40px; /* Increased font size */
            margin-bottom: 20px;
            color: #000000; /* Changed color to black */
            text-align: center;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #fdaa48; /* Retained color */
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9f4ff;
        }
        td {
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF; /* Blue color */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        a:hover {
            background-color: #0056b3; /* Slightly darker shade for hover effect */
        }
    </style>
</head>
<body>
    <h1>Forecasted Result</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Temperature (Â°C)</th>
        </tr>
        {% for date, temperature in forecast_data %}
        <tr>
            <td>{{ date }}</td>
            <td>{{ "%.2f"|format(temperature) }}</td>  <!-- Formatting to 2 decimal places -->
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('root') }}">Go back</a>
</body>
</html>
